<template name="createChannelFlex">
	<div class="content">
		<div class="wrapper">
			<h4>{{_ "Create_new_public_channel" }}</h4>
			<div class="input-line">
				<label for="channel-name">{{_ "Name"}}</label>
				<input type="text" id="channel-name" class="required" dir="auto">
			</div>
			<div class="input-line">
				<label for="channel-members">{{_ "Add_Members"}}</label>
				<span class="more" style="padding-left: 0">{{_ "Add_Members_subtext"}}</span>
				{{> inputAutocomplete settings=autocompleteSettings id="channel-members" class="search" placeholder=tRoomMembers autocomplete="off"}}
				<ul class="selected-users">
					{{#each selectedUsers}}
						<li>{{name}} <i class="icon-cancel remove-room-member"></i></li>
					{{/each}}
				</ul>
			</div>
			{{#if error.fields}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{#each error.fields}}
						<p>{{_ "The_field_is_required" .}}</p>
					{{/each}}
				</div>
			{{/if}}
			{{#if error.invalid}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Invalid_room_name" roomName}}}
				</div>
			{{/if}}
			{{#if error.duplicate}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Duplicate_channel_name" roomName}}}
				</div>
			{{/if}}
			<div class="input-submit">
				<button class="button clean primary save-channel">{{_ "Save" }}</button>
				<button class="button clean cancel-channel">{{_ "Cancel" }}</button>
			</div>
		</div>
	</div>
	<footer>
		<div>
			<button class="button clean all">{{_ "All_channels"}}</button>
		</div>
	</footer>
</template>
